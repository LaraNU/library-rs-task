<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Noto+Sans+Georgian:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <h1 class="header__logo__title">Brooklyn Public Library</h1>
                </div>
                <div class="header__nav-profile">
                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="#">About</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Favorites</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Coffee shop</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Contacts</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Library Card</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__profile">
                        <img class="header__profile__icon" src="./images/icon_profile.svg" alt="icon_profile">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="welcom">
                <div class="welcom__container">
                    <div class="welcom__gradient"></div>
                    <div class="welcom__background">
                        <img class="welcom__background-img" src="./images/main.jpg" alt="library">
                    </div>
                    <div class="welcom__description _container">
                        <p class="welcom__text">Welcome<br>to the Brooklyn<br>Library</p>
                    </div>
                </div>
            </section>
            <section class="about">
                <div class="about__container _container">
                    <div class="about__title _title">
                        <h2 class="about__text">About</h2>
                        <div class="line"></div>
                    </div>
                    <p class="about__description">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
                    <div class="about__carousel _carousel">
                        <div class="carousel__wrapper">
                            <div class="carousel_items">
                                <div class="carousel__item">
                                    <img src="./images/about/first.jpg" alt="girl" class="carousel__item-img">
                                </div>
                                <div class="carousel__item">
                                    <img src="./images/about/second.jpg" alt="statue" class="carousel__item-img">
                                </div>
                                <div class="carousel__item">
                                    <img src="./images/about/third.jpg" alt="books" class="carousel__item-img">
                                </div>
                                <div class="carousel__item">
                                    <img src="./images/about/forth.jpg" alt="stairs" class="carousel__item-img">
                                </div>
                                <div class="carousel__item">
                                    <img src="./images/about/fifth.jpg" alt="library" class="carousel__item-img">
                                </div>
                            </div>
                            <div class="carousel__nav">
                                <span class="carousel__nav-dot dot-active"></span>
                                <span class="carousel__nav-dot"></span>
                                <span class="carousel__nav-dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
