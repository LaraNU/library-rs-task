<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Noto+Sans+Georgian:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <h1 class="header__logo__title">Brooklyn Public Library</h1>
                </div>
                <div class="header__nav-profile">
                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="#">About</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Favorites</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Coffee shop</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Contacts</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Library Card</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__profile">
                        <img class="header__profile__icon" src="./images/icon_profile.svg" alt="icon_profile">
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
